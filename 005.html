 店內的環境很不錯，乾乾淨淨的，<br>
不會讓人一進到店裡就覺得很噁心的感覺，<br>
還蠻熱門的一間店，<br>
評價也不錯，<br> 
也有多人的座位，併桌座位，會讓大食女特別注意到，<br>
桌子與桌子是否高低一致，才不會讓客人有不好的觀感，<br>
店裡也採取半自助式方式，<br>
餐具阿，茶水醬料，都是自己來，<br>
個人覺得還蠻不錯的一間店。<p><hr>
